<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Yuuki Theory - 3D Particle Collapse</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #info { position: absolute; top: 20px; left: 20px; color: #7df9ff; pointer-events: none; text-shadow: 0 0 10px #00ffff; }
        .theory-label { color: #facc15; font-weight: bold; }
    </style>
</head>
<body>
    <div id="info">
        <h1>YUUKI COLLAPSE 3D</h1>
        <div id="status">Theory: V14-T/X/N / m0 = 0.36173</div>
        <div id="particle-data">Generating Universe...</div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Yuuki Theory Core Logic ---
        const m0 = 0.36173;
        const a_tw = 5.677;
        const b_tw = 2.853;

        // 理論質量の簡易計算（3D可視化用）
        const getTheoryMass = (id) => {
            if(id === 'e') return m0 * Math.sqrt(2);
            if(id === 'mu') return m0 * Math.exp(a_tw);
            if(id === 'tau') return m0 * Math.exp(2*a_tw - b_tw);
            if(id === 't') return 172690; // Top Quark (Max Mass)
            return m0;
        };

        const particles = [
            { name: "Electron", id: 'e', color: 0x00ffff },
            { name: "Muon", id: 'mu', color: 0x00ff00 },
            { name: "Tau", id: 'tau', color: 0xff00ff },
            { name: "Top Quark", id: 't', color: 0xff4500 }
        ];

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 背景の星々
        const starGeo = new THREE.BufferGeometry();
        const starCount = 5000;
        const posArray = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) posArray[i] = (Math.random() - 0.5) * 100;
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // 中央のCollapseコア
        const coreGeo = new THREE.SphereGeometry(1, 32, 32);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.3 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        camera.position.z = 5;

        // アニメーションループ
        let frame = 0;
        let currentIndex = 0;

        function animate() {
            requestAnimationFrame(animate);
            frame++;

            // 背景の回転
            stars.rotation.y += 0.001;
            core.rotation.y += 0.01;
            core.rotation.z += 0.01;

            // 粒子のCollapse演出（一定間隔で切り替え）
            if (frame % 200 === 0) {
                currentIndex = (currentIndex + 1) % particles.length;
                const p = particles[currentIndex];
                const mass = getTheoryMass(p.id);
                
                // スケールを質量に基づいて変化（対数スケールで調整）
                const scale = Math.log10(mass + 1) + 0.5;
                core.scale.set(scale, scale, scale);
                core.material.color.setHex(p.color);
                
                document.getElementById('particle-data').innerHTML = `
                    <span class="theory-label">Now Collapsing:</span> ${p.name}<br>
                    <span class="theory-label">Theoretical Mass:</span> ${mass.toFixed(4)} MeV
                `;
            }

            // パルス効果
            const pulse = 1 + Math.sin(frame * 0.05) * 0.1;
            core.scale.multiplyScalar(pulse);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
